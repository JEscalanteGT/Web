{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Busqueda | Museo historia natural Víctor Salvador De León Toledo</title>
	<link rel="stylesheet" href='{%static "css/main-busqueda.css"%}'>
</head>
<body>
	{% include "partials/header.html" %}
	<section id="content">
		<section id="SearchBox" class="SearchBox">
			<form id="SearchBox-form" class="SearchBox-container">
				<label for="search">Ingresa tu busqueda:</label>
				<input id="search" type="search" name="search" class="u-input" placeholder="Busca piezas e investigaciones">
				<button id="SearchBox-button" class="u-boton icon-search" type="submit"></button>
			</form>
		</section>
		<section class="Search">
			<div class="Search-container">
				<section id="SearchOptions"class="SearchOptions">
					<section id="SearchOptions-type" class="SearchOptions-type">
						<p><strong>¿Qué deseas buscar?</strong></p>
						<div class="u-radio">  
						    <input id="tipoPiezas" type="radio" name="searchOptions-type" value="piezas" checked="checked"/>  
						    <label for="tipoPiezas">Piezas</label>  
						    <input id="tipoInvestigaciones" type="radio" name="searchOptions-type" value="investigaciones"/>  
						    <label for="tipoInvestigaciones">Investigaciones</label>
						</div>  
					</section>
					<section id="SearchOptions-opciones" class="SearchOptions-opciones">
						
					</section>
				</section>
				<section id="Search-results" class="Search-results">
					<section id="Search-results-content" class="Search-results-piezas">
					</section>
				</section>
			</div>
		</section>
	</section>
	{% include "partials/footer.html" %}
	<script id="pieza-template" type = "text/template">
		{% include "partials/pieza.html" %}
	</script>
	<script id="investigacion-template" type = "text/template">
		{% include "partials/investigacion.html" %}
	</script>
	<script id="opcion-template" type = "text/template">
		{% verbatim %}
		<p><strong>{{ nombre }}</strong></p>
		<div class="u-checkbox">
			{% for opcion in listado %}
				{% if loop.index <= 4 and not mostrarTodo %}
				<input id="{{ nombre }}-{{ opcion }}" type="checkbox" name="{{ nombre }}" value="{{ opcion }}" checked="checked">
				<label for="{{ nombre }}-{{ opcion }}">{{opcion}}</label>
				{% elseif mostrarTodo %}
				<input id="{{ nombre }}-{{ opcion }}" type="checkbox" name="{{ nombre }}" value="{{ opcion }}" checked="checked">
				<label for="{{ nombre }}-{{ opcion }}">{{opcion}}</label>
				{% endif %}
			{% endfor %}
		</div>
		{% if mostrarTodo %}
			<button>Mostrar menos</button>
		{% else %}
			<button>Mostrar más</button>
		{% endif %}
		{% endverbatim %}
	</script>

	<script src="../static/js/main-search.js"></script>
</body>
</html>
